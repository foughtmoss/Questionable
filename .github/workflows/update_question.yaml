name: Aggiorna domanda giornaliera

on:
  schedule:
    - cron: '0 9 * * *'  # ogni giorno alle 15:00 ora italiana (inverno)
  workflow_dispatch:

jobs:
  aggiorna_domanda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install google-genai supabase python-dotenv

      - name: Esegui aggiornamento domanda e salvataggio su Supabase
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python update_question.py
